<script>
    function prime (n) {
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                return false;
            }  
        } 
        if (n <= 0) {
            return false;
        }
        if (typeof (n) != "number") {
            throw 'Parameter is not a number!';
        }
        return true;
    }

    function fivo (n) {
        let a = 1;
        let b = 2;
        if (n == 1) {
            return a;
        }
        if (n == 2) {
            return b;
        }
        let CurrentPosition = 3;
        let CurrentValue = a+b;

        while (CurrentPosition < n) {
            const nextB = a+b;
            a=b;
            a=nextB;
            CurrentPosition++;
        }
        return a+b;
    }
</script>
